<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Images/calculadora2.png" image/x-icon">
    <title>Calculadora</title>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- Library popper js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
      <!-- First section -->
    <section class="section___one">
        <!-- main page title -->
        <h1>Do you need a calculator ?</h1> 
             <!-- arrow image -->  
            <img src="Images/simbolo-de-doble-flecha-derecha-de-avance-rapido 1.png" alt="Flecha hacia abajo" class="section__one__img">
    
               <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Click here!
                    </button>
      </section>
  
                             <!-- Modal -->
                         <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-fullscreen">
                              <div class="modal-content">
                                 <!-- Modal title -->
                                  <h1 class="title-modal">Calculator</h1>
                                    <!-- Close symbol -->
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
                                          <!-- Localstorage title -->
                                             <h1 class="title-storage">Estas son tus formulas Matematicas</h1>
                                                <div class="modal-body">
                                                  <div class="container">
                                                  <input type="text" class="calculator-display nota">
                                                    <div class="calculator-keypad">
                                                                      <div class="keypad-numbers">
                                                                      <div class="keypad-button agregar">C</div>
                                                                      <div class="keypad-button">.</div>
                                                                      <div class="keypad-button">/</div>
                                                                      <div class="keypad-button">*</div>
                                                                      <div class="keypad-button number">7</div>
                                                                      <div class="keypad-button number">8</div>
                                                                      <div class="keypad-button number">9</div>
                                                                      <div class="keypad-button">-</div>       
                                                                      <div class="keypad-button number">4</div>
                                                                      <div class="keypad-button number">5</div>
                                                                      <div class="keypad-button number">6</div>
                                                                      <div class="keypad-button">+</div>
                                                                      <div class="keypad-button number">1</div>
                                                                      <div class="keypad-button number">2</div>
                                                                      <div class="keypad-button number">3</div>
                                                                      <div class="keypad-button equal">=</div> 
                                                                      <div class="keypad-button number">0</div>
                                                                      <!-- Save button -->
                                                                      <button class="button-grabar">Grabar</button>
                                                                    <!-- Localstorage div -->
                                                                <div id="divLocalStorage">
                                                              <h1></h1>   
                                                            </div>
                                                            <!-- Clean text button -->
                                                        <button onclick="borrarNotas()" class="btn-primary fs-5 button-borrar">Borrar notas</button>
                                                        <!-- Arrow image -->
                                                  <img class="imagen-flecha" src="Images/simbolo-de-doble-flecha-derecha-de-avance-rapido 2.png" alt="flecha 2">
                                                </div>
                                          <div id="storagetext">                       
                                      </div>
                                    </div>
                                  </div>
                              </div>
                          <div class="modal-footer">
                        <!-- Close button -->
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
          </div>
        </div>
      </div>   
  <script src="calculadora.js"></script>
</body>
</html>
